{% extends 'blog/base.html' %}
{% block content %}
<div class="wrapper">
    <section class="login-container">
        <h2 class="panel-title" >Modifier un ticket</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {{ ticket_form.as_p }}
            {% csrf_token %}
            {% for ticket in tickets %}
                <div class="img_change">
                    <img src="/media/{{ ticket.image }}">
                </div>
            {% endfor %}
            <div class="button-container">
                <button type="submit" class="default-button" >Envoyer</button>
            </div>
        </form>
        <p>{{ message }}</p>
    </section>
</div>
{% endblock content %}
