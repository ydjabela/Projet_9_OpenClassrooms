{% extends 'blog/base.html' %}
{% block content %}
<div class="wrapper">
    <section class="login-container">
        <div>
            <header>
                <h2>Modifier une critique</h2>
            </header>
            <p>Ticket - {{ tickets.user }}</p>
            <p>{{ tickets.title }}</p>
            <p>{{ tickets.description }}</p>
            <img src="/media/{{tickets.image }}">
            <form action="" method="post" enctype="multipart/form-data">
                {{ review_form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-lg btn-success btn-block">Envoyer</button>
            </form>
            <p>{{ message }}</p>
        </div>
    </section>
</div>
{% endblock content %}
